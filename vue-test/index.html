<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>HTML5 boilerplate – all you really need…</title>
	<link rel="stylesheet" href="css/style.css">
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.css">
  
</head>

<body id="home">
  <div id="app" class="container">
    <h1>{{message}}</h1>
    <ol>
      <li v-for="(el, key) in list" v-if="el.visible">
        <h2>{{ el.title }}</h2>
        <p>{{ key }}. {{ el.text }}</p>
        <button class="btn btn-danger" v-on:click="removeElement(key, el)">Rem</button>
      </li>
    </ol>
    <div class="form-inline">
      <div class="form-group">
        <div class="field-group">
          <input v-model="title">
        </div>
      </div>
      <div class="form-group">
        <div class="field-group">
          <input v-model="text">
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="visCheck" v-model="visible" value="">
        <label class="form-check-label" for="visCheck">
          Visible
        </label>
      </div>
      <button v-on:click="addElement">Add el in list.</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/app.js" async></script>
</body>
</html>
